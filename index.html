<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>Weather Dashboard</title>
</head>

<body class="d-flex flex-column justify-content-center h-100 bg-dark">

    <main class="container bg-light rounded">

        <header class="row bg-secondary text-center text-light p-1 rounded-top">
            <h1 class="display-4 col-12">Weather Dashboard</h1>
        </header>

        <div class="row p-2 py-4">

            <div class="col-12 col-md-3">
                <label class="ml-1" for="cityInput">Search for a City:</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="cityInput">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="searchBtn"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <ul class="list-group flex-row flex-wrap flex-md-column">
                </ul>
            </div>

            <div class="col-12 col-md-9">

                <section class="d-flex flex-column jumbotron pt-0 pb-3 mt-4 mt-md-0">

                    <div class="row pl-3 pl-md-0" id="currentDisplay"></div>
                    <p>Temperature: <span id="jumboTemp"></span></p>
                    <p>Humidity: <span id="jumboHumid"></span></p>
                    <p>Wind Speed: <span id="jumboWind"></span></p>
                    <p>UV Index: <span id="jumboUV" class="rounded bg-primary p-2 text-white"></span></p>

                </section>

                <h2 class="row ml-1">5-Day Forecast</h2>
                <div class="row d-flex justify-content-between mx-md-1" id="cardDeck">

                    <div class="card col-6 col-lg-2 p-0">
                        <div class="card-body p-2 text-center">
                            <h5 class="card-title">Date Here</h5>
                            <div class="fiveDayImage"></div>
                            <p class="card-text cardTemp"></p>
                            <p class="card-text cardHum"></p>
                        </div>
                    </div>

                    <div class="card col-6 col-lg-2 p-0">
                        <div class="card-body p-2 text-center">
                            <h5 class="card-title">Date Here</h5>
                            <div class="fiveDayImage"></div>
                            <p class="card-text cardTemp"></p>
                            <p class="card-text cardHum"></p>
                        </div>
                    </div>

                    <div class="card col-6 col-lg-2 p-0">
                        <div class="card-body p-2 text-center">
                            <h5 class="card-title">Date Here</h5>
                            <div class="fiveDayImage"></div>
                            <p class="card-text cardTemp"></p>
                            <p class="card-text cardHum"></p>
                        </div>
                    </div>

                    <div class="card col-6 col-lg-2 p-0">
                        <div class="card-body p-2 text-center">
                            <h5 class="card-title">Date Here</h5>
                            <div class="fiveDayImage"></div>
                            <p class="card-text cardTemp"></p>
                            <p class="card-text cardHum"></p>
                        </div>
                    </div>

                    <div class="card col-6 col-lg-2 p-0">
                        <div class="card-body p-2 text-center">
                            <h5 class="card-title">Date Here</h5>
                            <div class="fiveDayImage"></div>
                            <p class="card-text cardTemp"></p>
                            <p class="card-text cardHum"></p>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
